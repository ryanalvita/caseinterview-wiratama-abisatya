#filter-with = proxy-prefix
# Enable when running behind a reverse proxy server

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
debugtoolbar.hosts = 127.0.0.1 ::1


###
# reverse proxy configuration
# set filter-with in app:main, and include filter description below
###
[filter:proxy-prefix]
use = egg:PasteDeploy#prefix
prefix = /app_path
scheme = https

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, pyramid_app_caseinterview, transactions, sqlalchemy.engine.base.Engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_pyramid_app_caseinterview]
level = DEBUG
handlers = 
qualname = pyramid_app_caseinterview

[logger_transactions]
level = WARN
handlers = 
qualname = txn

[logger_sqlalchemy.engine.base.Engine]
level = WARN
handlers = 
qualname = sqlalchemy.engine.base.Engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
